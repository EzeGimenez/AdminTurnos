<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="237762704075-5l2qu43226aik1njlue1jhd9jh7r9d2c.apps.googleusercontent.com"
          name="google-signin-client_id">
    <title>Admin Turnos</title>

    <script async defer src="https://apis.google.com/js/platform.js"></script>

    {% load static %}
    <link href="{% static 'style/main.css' %}" rel='stylesheet'/>
    <script src="{% static 'func.js' %}"></script>
    <script src="{% static 'classes.js' %}"></script>
    <script src="{% static 'userinterface.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'login.js' %}"></script>
</head>
<body>

<div id="divJobSelection">

    <div class="g-signin2" data-onsuccess="onSignIn" id="googleSignInBtn"></div>
    <div id="profile"></div>

    <input id="jobInput" placeholder="job" type="text">
    <input id="dateInput" placeholder="date" type="text">
    <button onclick="getProvidedServices();getPromotions()">get services provided in date</button>

</div>

<div id="divServiceSelection">
    <p>Available services</p>
    <div id="divProvidedServices">

    </div>
    <button id="btnGetAvailableAppointments" onclick="getAvailableAppointments()">Get Available Appointments</button>
</div>

<div id="divAppointmentSelection">

    <div id="divAvailableAppointments"></div>
    <button id="btnConfirmAppointment"
            onclick="confirmAppointment()">Confirm
    </button>

</div>
</body>
</html>
